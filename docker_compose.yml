version: "3.9"

services:
  psql:
    image: postgres
    container_name: prod_psql
    environment:
      - POSTGRES_DB=tg_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2608
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts.sql:/docker-entrypoint-initdb.d/init.sql
  telegram-bot:
    container_name: telegram-bot
    volumes:
      - ./bot:/bot
    env_file: .env
    restart: always
    build:
        context: .
        dockerfile: Dockerfile
    command: sh -c "python main.py"

volumes:
  postgres_data: